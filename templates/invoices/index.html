<ul class="list-group">
	<li ng-repeat="invoice in invoices" class="list-group-item">
		<a href="#/invoices/show/{{ invoice._id }}" class="btn btn-sm btn-default">{{ invoice.code }} - {{ invoice.number }}</a>
		<a href="#/invoices/edit/{{ invoice._id }}" class="btn btn-sm btn-primary">edit</a>
		<a href="" ng-click="remove(invoice._id)" class="btn btn-sm btn-danger">delete</a>
	</li>
</ul>
<a href="#/invoices/add" class="btn btn-sm btn-primary">Add invoice</a>
