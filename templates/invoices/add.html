<div class="">
	<h2>Add invoice - step 1</h2>
	<div ng-show="error" class="alert alert-danger">{{error}}</div>
	<form name="form" ng-submit="submit()" role="form" style="width: 400px;">
		<label for="code">Serie</label><br />
		<input type="text" name="code" id="input-code" class="form-control" ng-model="code" required />
		<span ng-show="form.code.$dirty && form.code.$error.required">Serie is required</span><br />
		
		<label for="number">Numar</label><br />
		<input type="number" name="number" id="input-number" class="form-control" ng-model="number" required />
		<span ng-show="form.number.$dirty && form.number.$error.required">Numar is required</span><br />
		
		<label for="date">Date</label><br />
		<input type="date" name="date" id="input-date" class="form-control" ng-model="date" required />
		<span ng-show="form.date.$dirty && form.date.$error.required">Date is required</span><br />
		
		<label for="due_date">Due date</label><br />
		<input type="date" name="due_date" id="input-due_date" class="form-control" ng-model="due_date" required />
		<span ng-show="form.due_date.$dirty && form.due_date.$error.required">Due date is required</span><br />
		<br />
		
		<div style="border: 1px solid black; width: 350px; padding: 8px;">
			<label for="name">client</label><br />
			<select name="client_selector" id="form-client" ng-model="source_client" ng-change="select_client()" class="form-control" ng-options="client as client.name for client in clients">
				<option value="">--new--</option>
				
			</select>
			<br />
			<button class="edit-client-info btn btn-sm btn-default" onclick="$(this).hide(); $('.client-details').show(); return false;">Show/Edit client info</button>
			<br />
			<div class="client-details">
				<input type="hidden" name="client._id" id="input-id" ng-model="client._id" />
				
				<label for="name">Name</label><br />
				<input type="text" name="client.name" id="input-name" class="form-control" ng-model="client.name" required />
				<span ng-show="form.name.$dirty && form.name.$error.required">Name is required</span><br />
				
				<label for="name">CIF</label><br />
				<input type="text" name="client.cif" id="input-cif" class="form-control" ng-model="client.cif" required />
				<span ng-show="form.cif.$dirty && form.cif.$error.required">CIF is required</span><br />
				
				<label for="name">address</label><br />
				<input type="text" name="client.address" id="input-address" class="form-control" ng-model="client.address" />
				<br />
				
				<label for="name">city</label><br />
				<input type="text" name="city" id="input-city" class="form-control" ng-model="client.city" required />
				<span ng-show="form.city.$dirty && form.city.$error.required">city is required</span><br />
				
				<label for="name">county</label><br />
				<input type="text" name="county" id="input-country" class="form-control" ng-model="client.county" required />
				<span ng-show="form.county.$dirty && form.county.$error.required">county is required</span><br />
				
				<label for="name">country</label><br />
				<input type="text" name="country" id="input-country" class="form-control" ng-model="client.country" required />
				<span ng-show="form.country.$dirty && form.country.$error.required">country is required</span><br />
				
				<label for="name">bank name</label><br />
				<input type="text" name="bank_name" id="input-bank_name" class="form-control" ng-model="client.bank_name" />
				<br />
				
				<label for="name">bank account</label><br />
				<input type="text" name="bank_account" id="input-bank_name" class="form-control" ng-model="client.bank_account" />
				<br />
			</div>
		</div>
		<br />
		
		<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Next</button>
	</form>
</div>
