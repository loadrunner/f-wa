<div class="">
	<h2>Add invoice</h2>
	<div ng-show="error" class="alert alert-danger">{{error}}</div>
	<form name="form" ng-submit="submit()" role="form">
		<label for="number">Invoice number</label><br />
		<input type="text" name="number" id="input-number" class="form-control" ng-model="number" required /><br />
		<span ng-show="form.number.$dirty && form.number.$error.required">Number is required</span><br />
		
		<div style="border: 1px solid black; width: 400px;">
			<label for="name">client</label><br />
			<select name="client.id" id="form-client" ng-model="source_client" ng-change="select_client()" ng-options="client as client.name for client in clients">
				<option value="">--new--</option>
				
			</select>
			<br /><br />
			
			<input type="hidden" name="client._id" id="input-id" ng-model="client._id" />
			
			<label for="name">Client name</label><br />
			<input type="text" name="client.name" id="input-name" class="form-control" ng-model="client.name" required /><br />
			<span ng-show="form.name.$dirty && form.name.$error.required">Name is required</span><br />
			
			<label for="name">CUI</label><br />
			<input type="text" name="client.cui" id="input-cui" class="form-control" ng-model="client.cui" required /><br />
			<span ng-show="form.cui.$dirty && form.cui.$error.required">CUI is required</span><br />
			<br />
		</div>
		<br />
		
		<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Submit</button>
	</form>
</div>
