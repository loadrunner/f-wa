<div class="">
	<h2>Edit product</h2>
	<form name="form" ng-submit="submit()" role="form" style="width: 400px;">
		<label for="name">Product name</label><br />
		<input type="text" name="name" id="input-name" class="form-control" ng-model="product.name" required />
		<span ng-show="form.name.$dirty && form.name.$error.required">Name is required</span><br />
		
		<label for="name">Price</label><br />
		<input type="number" name="name" id="input-price" class="form-control" ng-model="product.price" required />
		<span ng-show="form.price.$dirty && form.price.$error.required">Price required</span><br />
		
		<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Submit</button>
	</form>
</div>
