<div class="">
	<h2>Add product</h2>
	<div ng-show="error" class="alert alert-danger">{{error}}</div>
	<form name="form" ng-submit="submit()" role="form" style="width: 400px;">
		<label for="name">Product name</label><br />
		<input type="text" name="name" id="input-name" class="form-control" ng-model="name" required />
		<span ng-show="form.name.$dirty && form.name.$error.required">Name is required</span><br />
		
		<label for="p">Price</label><br />
		<input type="number" step="0.01" name="price" id="input-price" class="form-control" ng-model="price" required />
		<span ng-show="form.price.$dirty && form.price.$error.required">Price is required</span><br />
		
		<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Submit</button>
	</form>
</div>
