<ul class="list-group">
	<li class="list-group-item" ng-repeat="client in clients">
		<a href="#/clients/show/{{ client._id }}" class="btn btn-sm btn-default">{{ client.name }}</a>
		<a href="#/clients/edit/{{ client._id }}" class="btn btn-sm btn-primary">edit</a>
		<a href="" ng-click="remove(client._id)" class="btn btn-sm btn-danger">delete</a>
	</li>
</ul>
<a href="#/clients/add" class="btn btn-sm btn-primary">Add client</a>
